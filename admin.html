<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NothingMatters 관리자 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="admin-style.css?v=6">
</head>

<body>
    <!-- Login Screen -->
    <div id="login-screen" class="login-screen">
        <div class="login-box">
            <h1>🎄 NothingMatters</h1>
            <h2>관리자 페이지</h2>
            <form id="login-form">
                <input type="password" id="password-input" placeholder="비밀번호를 입력하세요" required>
                <button type="submit">로그인</button>
            </form>
            <p id="login-error" class="error-message"></p>
        </div>
    </div>

    <!-- Admin Dashboard -->
    <div id="admin-dashboard" class="admin-dashboard hidden">
        <header class="dashboard-header">
            <div class="header-content">
                <h1>🎄 NothingMatters 주문 관리</h1>
                <div class="header-actions">
                    <button id="refresh-btn" class="btn-refresh">🔄 새로고침</button>
                    <button id="export-btn" class="btn-export">📥 CSV 다운로드</button>
                    <button id="logout-btn" class="btn-logout">로그아웃</button>
                </div>
            </div>
        </header>

        <!-- Statistics Cards -->
        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-icon">📦</div>
                <div class="stat-info">
                    <h3>총 주문</h3>
                    <p class="stat-value" id="total-orders">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">💰</div>
                <div class="stat-info">
                    <h3>총 매출</h3>
                    <p class="stat-value" id="total-sales">0원</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">⏰</div>
                <div class="stat-info">
                    <h3>입금대기</h3>
                    <p class="stat-value" id="pending-orders">0</p>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">✅</div>
                <div class="stat-info">
                    <h3>완료</h3>
                    <p class="stat-value" id="completed-orders">0</p>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters-container">
            <div class="filter-group">
                <label>📅 날짜별</label>
                <select id="date-filter">
                    <option value="all">전체</option>
                    <option value="today">오늘</option>
                    <option value="week">이번 주</option>
                    <option value="month">이번 달</option>
                </select>
            </div>
            <div class="filter-group">
                <label>📋 상태별</label>
                <select id="status-filter">
                    <option value="all">전체</option>
                    <option value="입금대기">입금대기</option>
                    <option value="입금완료">입금완료</option>
                    <option value="제작중">제작중</option>
                    <option value="픽업완료">픽업완료</option>
                </select>
            </div>
            <div class="filter-group">
                <label>🔍 검색</label>
                <input type="text" id="search-input" placeholder="이름, 전화번호 검색...">
            </div>
        </div>

        <!-- View Toggle -->
        <div class="view-toggle-container">
            <button id="list-view-btn" class="view-toggle-btn active">📋 목록</button>
            <button id="calendar-view-btn" class="view-toggle-btn">📅 캘린더</button>
        </div>

        <!-- Calendar View -->
        <div id="calendar-view" class="calendar-view hidden">
            <div id="calendar-container"></div>
        </div>

        <!-- Orders Table (Desktop) -->
        <div class="table-container">
            <table class="orders-table">
                <thead>
                    <tr>
                        <th>주문시간</th>
                        <th>이름</th>
                        <th>연락처</th>
                        <th>주문내역</th>
                        <th>총액</th>
                        <th>픽업일시</th>
                        <th>입금자</th>
                        <th>입금액</th>
                        <th>상태</th>
                    </tr>
                </thead>
                <tbody id="orders-tbody">
                    <!-- Orders will be populated here -->
                </tbody>
            </table>
        </div>

        <!-- Mobile List View (Div-based) -->
        <div id="mobile-list-view" class="mobile-list-view hidden">
            <!-- Mobile cards will be populated here -->
        </div>
        <div id="loading-message" class="loading-message">
            <div class="spinner"></div>
            <p>주문 데이터를 불러오는 중...</p>
        </div>
        <div id="no-orders-message" class="no-orders-message hidden">
            <p>주문 내역이 없습니다.</p>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div id="order-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <button class="modal-close" id="close-modal">&times;</button>
            <h2>주문 상세 정보</h2>
            <div id="order-detail-content">
                <!-- Order details will be loaded here -->
            </div>
        </div>
    </div>

    <script src="admin-script.js"></script>
</body>

</html>
